<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/login_register.css">
    <script type="text/javascript" src="JS/register.js"></script>
    <title>register</title>
</head>

<body>
    <div class="middle-box">
        <div>
            <h1 class="logo-name">Login</h1>
        </div>
        <span>
            <a class="active" href="register.html">注册</a>
            <a href="login.html">登录</a>
        </span>
        <form id="form" name="form" method="post" action="" autocomplete="off">
            <div class="form-group">
                <label for="name">用户名:</label>
                <input name="nanme" id="name" type="text" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="passwords">用户名:</label>
                <input name="passwords" id="passwords" type="password" class="form-control" placeholder="确认密码">
            </div>
            <div class="form-group">
                <div class="agreement">
                    <input type="checkbox" checked="checked">阅读并同意
                    <a href="#">《注册协议》</a>
                </div>
            </div>
            <div>
                <button type="submit" id="send" class="btn-primary">注册</button>
            </div>
        </form>

    </div>
</body>

</html>
